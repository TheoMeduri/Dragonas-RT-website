<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Dragonas RT</title>
</head>
<body>
    <div class="wrapper">
        <form id="register-form" action="">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" id="email" placeholder="E-mail" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" id="confirm-password" placeholder="Confirmed Password" required>
                <i class='bx bxs-check-circle'></i>
            </div>

            <button type="submit" class="btn">Register</button>

            <div class="register-link">
                <p>Já tem uma conta? <a href="Login.html">Entre aqui</a></p>
            </div>

            <div id="error-message" class="error-message">As senhas não coincidem. <i class='bx bx-x-circle'></i></div>
        </form>
    </div>

    <script>
        // JavaScript
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário padrão

            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                // Se as senhas não coincidem, exibe a mensagem de erro
                document.getElementById('error-message').style.display = 'block';

                // Após 5 segundos, oculta a mensagem de erro
                setTimeout(function() {
                    document.getElementById('error-message').style.display = 'none';
                }, 5000);
            } else {
                // Se as senhas coincidem, guarda os dados localmente
                localStorage.setItem('username', username);
                localStorage.setItem('email', email);
                localStorage.setItem('password', password);

                // Aqui você pode redirecionar o usuário para outra página, por exemplo:
                window.location.href = 'Login.html';
                

                // Resetar o formulário
                document.getElementById('register-form').reset();
            }
        });
    </script>
</body>
</html>
